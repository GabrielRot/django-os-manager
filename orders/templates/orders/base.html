<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}OS Manager{% endblock %}</title>
  
  {% load static %}

  <link rel="icon" type="image/x-icon" href="{% static 'orders/favicon.ico' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 px-3">
    <a class="navbar-brand" href="#">OS Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse show" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'ordem-list' %}">Ordens de Serviço</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'ordem-create' %}">Criar Ordem de Serviço</a>
        </li>
      </ul>
    </div>
  </nav>
  {% comment %} <header>
      <h1>OS Manager</h1>
      <nav>
          <ul>
              <li><a href="{% url 'ordem-list' %}">Ordens de Serviço</a></li>
              <li><a href="{% url 'ordem-create' %}">Criar Ordem de Serviço</a></li>
          </ul>
      </nav>
  </header> {% endcomment %}
  <main>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </main>
  <footer>
      <p>&copy; 2025 OS Manager</p>
  </footer>
</body>
</html>
